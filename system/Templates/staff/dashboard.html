<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">College Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'staff_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_courses' %}">Manage Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_course' %}">Add Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'staff_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="mb-4">Welcome to the Staff Dashboard</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Manage Courses</h5>
                <p class="card-text">You can manage existing courses or add new courses to the system.</p>
                <a href="{% url 'manage_courses' %}" class="btn btn-primary">Manage Courses</a>
                <a href="{% url 'add_course' %}" class="btn btn-success">Add New Course</a>
            </div>
        </div>

        <!-- Additional sections can be added here, such as managing staff, viewing reports, etc. -->

    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; {{ current_year }} College Management System</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
