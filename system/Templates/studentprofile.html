<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">College Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studentdashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_courses' %}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_grades' %}">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'student_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>  
    </header>
    <main class="container mt-4">
        <h1 class="mb-4">Update Your Profile</h1>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.non_field_errors }}
                        <label class="form-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{ form.student_id.id_for_label }}">{{ form.student_id.label }}</label>
                        <input type="text" name="{{ form.student_id.name }}" id="{{ form.student_id.id_for_label }}" class="form-control" value="{{ form.student_id.value }}" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{ form.courses.id_for_label }}">{{ form.courses.label }}</label>
                        <select name="{{ form.courses.name }}" id="{{ form.courses.id_for_label }}" class="form-control">
                            {% for choice in form.courses.field.choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == form.courses.value %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; {{ now|date:"Y" }} College Management System</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
