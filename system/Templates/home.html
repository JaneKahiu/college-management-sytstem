<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">College Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_login' %}">Student Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'staff_login' %}">Staff Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the College Management System</h1>
            <p class="lead">Choose your area to log in:</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="{% url 'student_login' %}" role="button">Student Area</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'staff_login' %}" role="button">Staff Area</a>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; {{ current_year }} College Management System</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
